<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Valentine's Quote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0066, #6600cc, #0099ff, #ffcc00);
            background-size: 400% 400%;
            animation: animateBG 8s infinite alternate;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes animateBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .typing-text {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: monospace;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        .content {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            max-width: 90%;
        }

        h2 {
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 18px;
            margin: 15px auto;
            max-width: 80%;
        }

        .copy-btn {
            position: fixed;
            bottom: 110px;
            right: 20px;
            background: #ff0066;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Right-aligned menu */
        .menu-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-dropdown {
            position: fixed;
            top: 70px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            min-width: 120px;
        }

        .menu-dropdown a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 14px;
        }

        .menu-dropdown a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="typing-text">Tap the menu button for more options ▼</div>

    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="menu-dropdown" id="menu">
        <a href="boyfriend.html">Boyfriend</a>
        <a href="girlfriend.html">Girlfriend</a>
        <a href="valentine.html">Valentine</a>
    </div>

    <div class="content">
        <h2 id="greeting"></h2>
        <p id="quote"></p>
    </div>

    <button class="copy-btn" onclick="copyQuote()"><i class="fas fa-copy"></i></button>

    <button class="whatsapp-btn" onclick="window.location.href='https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x'">
        <i class="fab fa-whatsapp"></i> Join Our Channel
    </button>

    <div class="footer">
        Made by Marisel
    </div>

    <script>
        let name = localStorage.getItem("userName") || "Dear";
        let quotes = [
            "You are loved more than you know.",
            "Wishing you a day as special as you are.",
            "Your heart shines brighter than the stars.",
            "Love and happiness surround you today and always.",
            "You are a gift to everyone around you.",
            "May your day be filled with love and warmth.",
            "You bring joy to everyone you meet.",
            "Love is a journey, and I’m grateful to have you in my life.",
            "No matter where life takes us, I’m glad you’re part of my story.",
            "Happiness looks good on you—keep shining!"
        ];

        let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("greeting").innerText = `Happy Valentine's, ${name}!`;
        document.getElementById("quote").innerText = randomQuote;

        function copyQuote() {
            navigator.clipboard.writeText(randomQuote).then(() => {
                alert("Quote copied to clipboard!");
            });
        }

        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            let menu = document.getElementById('menu');
            let menuBtn = document.querySelector('.menu-btn');
            if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
