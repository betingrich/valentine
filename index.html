<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0099, #493240, #1e90ff, #ff9900);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite alternate;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Timer */
        #timer {
            font-size: 30px;
            font-weight: bold;
            margin: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 153, 0.8);
            color: #ff0099;
            animation: neonGlow 1.5s infinite alternate;
        }

        /* Timer Neon Glow */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 153, 0.8); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 0, 153, 1); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 0, 153, 1); }
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-shadow: 0 0 5px #ff0099;
        }
    </style>
</head>
<body>
    <header>Welcome to the Valentine's Special!</header>
    <div id="timer">Countdown: 10 Days Left!</div>

    <footer>Marisel Made It</footer>
</body>
</html>
