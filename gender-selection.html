<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Gender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
            max-width: 500px;
            width: 100%;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        button {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px 40px;
            margin: 10px;
            color: white;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            width: 180px;
        }

        button:nth-child(2) {
            background: linear-gradient(45deg, #ec4899, #f472b6);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        button:nth-child(2):hover {
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
        }

        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
        }

        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(18, 140, 126, 0.3);
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(18, 140, 126, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }
            
            button {
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Gender</h2>
        <button onclick="window.location.href='name.html?gender=boy'">Boy</button>
        <button onclick="window.location.href='name.html?gender=girl'">Girl</button>
    </div>

    <footer>
        <p>Marisel Made It.</p>
        <a href="https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x" class="whatsapp-btn">Join Our WhatsApp Channel</a>
    </footer>
</body>
</html>
